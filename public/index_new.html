    <!-- Revolutionary Critical CSS -->
    <style>
      /* Quantum-inspired design system */
      :root {
        --quantum-primary: #00f5ff;
        --quantum-secondary: #ff0080;
        --quantum-accent: #39ff14;
        --quantum-void: #0a0a0a;
        --quantum-surface: #1a1a1a;
        --quantum-glass: rgba(255, 255, 255, 0.05);
        --quantum-glow: 0 0 20px rgba(0, 245, 255, 0.3);
        --holographic: linear-gradient(
          45deg,
          #00f5ff,
          #ff0080,
          #39ff14,
          #00f5ff
        );
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--quantum-void);
        color: #ffffff;
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        cursor: none;
      }

      #root {
        min-height: 100vh;
        background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 70%);
        position: relative;
      }

      /* Cosmic cursor */
      .cosmic-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: var(--holographic);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
        filter: blur(1px);
        transition: transform 0.1s ease;
      }

      /* Mind-bending loading experience */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--quantum-void);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
      }

      .loading-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(0, 245, 255, 0.1) 0%,
          transparent 50%
        );
        animation: cosmicPulse 4s ease-in-out infinite;
      }

      .holographic-logo {
        font-family: "Orbitron", monospace;
        font-size: 5rem;
        font-weight: 900;
        background: var(--holographic);
        background-size: 400% 400%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: holographicShift 3s ease-in-out infinite;
        margin-bottom: 3rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        position: relative;
      }

      .holographic-logo::before {
        content: "CineCue";
        position: absolute;
        top: 0;
        left: 0;
        background: var(--holographic);
        background-size: 400% 400%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: holographicShift 3s ease-in-out infinite reverse;
        filter: blur(2px);
        opacity: 0.5;
      }

      .quantum-spinner {
        width: 80px;
        height: 80px;
        position: relative;
        margin-bottom: 2rem;
      }

      .quantum-ring {
        position: absolute;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: quantumSpin 2s linear infinite;
      }

      .quantum-ring:nth-child(1) {
        width: 80px;
        height: 80px;
        border-top-color: var(--quantum-primary);
        animation-duration: 1.5s;
      }

      .quantum-ring:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 10px;
        left: 10px;
        border-right-color: var(--quantum-secondary);
        animation-duration: 2s;
        animation-direction: reverse;
      }

      .quantum-ring:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 20px;
        left: 20px;
        border-bottom-color: var(--quantum-accent);
        animation-duration: 1s;
      }

      .loading-text {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.2rem;
        color: var(--quantum-primary);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        animation: quantumPulse 2s ease-in-out infinite;
        position: relative;
      }

      .loading-text::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: var(--holographic);
        animation: loadingProgress 3s ease-in-out infinite;
      }

      /* Futuristic animations */
      @keyframes holographicShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 50%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
      }

      @keyframes quantumSpin {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.1);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      @keyframes quantumPulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      @keyframes cosmicPulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.2);
        }
      }

      @keyframes loadingProgress {
        0% {
          width: 0;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 0;
        }
      }

      /* Quantum scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: var(--quantum-void);
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--holographic);
        border-radius: 6px;
        border: 2px solid var(--quantum-void);
      }

      ::-webkit-scrollbar-thumb:hover {
        filter: brightness(1.2);
      }

      /* Neural network background effect */
      .neural-network {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.1;
      }

      .neural-node {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--quantum-primary);
        border-radius: 50%;
        animation: neuralPulse 4s ease-in-out infinite;
      }

      @keyframes neuralPulse {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }
    </style>

    <title>CineCue - Your Personal Cinema Universe</title>
  </head>
  <body>
    <!-- Cosmic Cursor -->
    <div class="cosmic-cursor" id="cosmic-cursor"></div>

    <!-- Neural Network Background -->
    <div class="neural-network" id="neural-network"></div>

    <!-- Revolutionary Loading Experience -->
    <div id="loading-screen" class="loading-container">
      <div class="holographic-logo">CineCue</div>
      <div class="quantum-spinner">
        <div class="quantum-ring"></div>
        <div class="quantum-ring"></div>
        <div class="quantum-ring"></div>
      </div>
      <div class="loading-text">Initializing Cinema Matrix</div>
    </div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          text-align: center;
          padding: 2rem;
          background: radial-gradient(
            ellipse at center,
            #1a1a1a 0%,
            #0a0a0a 70%
          );
          color: #00f5ff;
          font-family: 'Space Grotesk', sans-serif;
        "
      >
        <h1
          style="
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00f5ff, #ff0080, #39ff14);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          CineCue
        </h1>
        <h2 style="font-size: 2rem; margin-bottom: 2rem; color: #ffffff">
          Neural Interface Required
        </h2>
        <p
          style="
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 2rem;
          "
        >
          CineCue operates on quantum-enhanced JavaScript protocols to deliver
          an immersive cinematic experience. Please activate JavaScript in your
          neural interface settings to enter the Cinema Matrix.
        </p>
        <div
          style="
            padding: 2rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid #00f5ff;
            border-radius: 12px;
            backdrop-filter: blur(10px);
          "
        >
          <strong style="color: #00f5ff">Why Advanced Protocols?</strong><br />
          CineCue transcends traditional streaming with holographic interfaces,
          quantum loading, and neural-responsive design that adapts to your
          viewing patterns.
        </div>
      </div>
    </noscript>

    <!-- Main Application Container -->
    <div id="root"></div>

    <!-- Quantum Enhancement Scripts -->
    <script>
      // Cosmic cursor tracking
      document.addEventListener("mousemove", function (e) {
        const cursor = document.getElementById("cosmic-cursor");
        if (cursor) {
          cursor.style.left = e.clientX - 10 + "px";
          cursor.style.top = e.clientY - 10 + "px";
        }
      });

      // Neural network background generation
      function generateNeuralNetwork() {
        const network = document.getElementById("neural-network");
        if (network) {
          for (let i = 0; i < 50; i++) {
            const node = document.createElement("div");
            node.className = "neural-node";
            node.style.left = Math.random() * 100 + "%";
            node.style.top = Math.random() * 100 + "%";
            node.style.animationDelay = Math.random() * 4 + "s";
            network.appendChild(node);
          }
        }
      }

      // Quantum loading sequence
      window.addEventListener("load", function () {
        generateNeuralNetwork();

        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transform = "scale(0.9)";
            loadingScreen.style.filter = "blur(10px)";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 800);
          }
        }, 2000); // Cinematic 2-second minimum experience
      });

      // Quantum performance metrics
      if ("performance" in window) {
        window.addEventListener("load", function () {
          setTimeout(function () {
            const perfData = performance.getEntriesByType("navigation")[0];
            console.log("🌌 CineCue Quantum Metrics:", {
              matrixLoadTime:
                Math.round(perfData.loadEventEnd - perfData.fetchStart) + "ms",
              neuralSyncTime:
                Math.round(
                  perfData.domContentLoadedEventEnd - perfData.fetchStart
                ) + "ms",
              quantumState: "Optimal",
            });
          }, 0);
        });
      }

      // Holographic theme optimization
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.style.setProperty(
          "--quantum-intensity",
          "1.2"
        );
      }

      // Quantum service worker for interdimensional caching
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log(
                "🌌 CineCue Quantum Cache initialized:",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("🌌 Quantum Cache initialization deferred:", error);
            });
        });
      }

      // Dynamic loading messages
      const loadingMessages = [
        "Calibrating Visual Cortex",
        "Synchronizing Story Matrices",
        "Loading Dimensional Portals",
        "Activating Cinematic Neurons",
        "Initializing Experience Engine",
      ];

      let messageIndex = 0;
      const messageInterval = setInterval(function () {
        const loadingText = document.querySelector(".loading-text");
        if (loadingText && messageIndex < loadingMessages.length) {
          loadingText.textContent = loadingMessages[messageIndex];
          messageIndex++;
        } else {
          clearInterval(messageInterval);
        }
      }, 500);
    </script>
  </body>
